[main]
timezone = US/Eastern

[couchdb]
address = http://localhost:5984
users_database = _users
prefix = radar/

[http]
cache = /tmp/radar/http_cache
allow_local = False

[web]
debug = True
apps = radarpost.web.radar_ui, radarpost.web.api
static_files_url = /static/

[beaker]
session.type = file
session.data_dir = /tmp/radar/sessions

[cherrypy]
server_name = localhost
